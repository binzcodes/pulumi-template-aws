version: 2
updates:
  strategy:
    matrix:
      directory: [
        '/',
        '/aws-nano-dynamo-api-gateway',
        '/aws-minimal-dynamo-api-gateway',
        '/aws-nano-express-dynamo-api',
        '/aws-minimal-express-dynamo-api'
      ]
  steps:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 3
  - package-ecosystem: 'npm'
    directory: ${{ matrix.directory }}
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 3
