    directory: '/aws-nano-dynamo-api-gateway'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 3
  - package-ecosystem: 'npm'
    directory: '/aws-minimal-dynamo-api-gateway'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 3
  - package-ecosystem: 'npm'
    directory: '/aws-nano-express-dynamo-api'
